version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:22.11.0
    working_directory: ~/project

commands:
  setup_project:
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile

jobs:
  build:
    executor: node-executor
    steps:
      - setup_project
      - run:
          name: Build project
          command: yarn build
      - persist_to_workspace:
          root: ~/project
          paths:
            - dist/
            - node_modules/

  deploy:
    executor: node-executor
    steps:
      - attach_workspace:
          at: /home/circleci/project

      - add_ssh_keys:
          fingerprints:
            - "SHA256:W626Um9048Sg67sSH//pI9wCwngSjBLf/34HL/EiOtI"

      - run:
          name: Prepare SSH known_hosts
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan -p 2242 xxx.xxx.xxx.xxx >> ~/.ssh/known_hosts
            chmod 600 ~/.ssh/known_hosts

      - run:
          name: Deploy to Web Server
          command: |
            set -e

            # Configuration
            APP_NAME="cu-wcd-personal-web"
            DEPLOY_PATH="/wcd/personal-web"
            DOMAIN="xxx.xxx.com"

            SERVER_USER="web"
            SERVER_IP="xxx.xxx.xxx.xxx"
            SSH_PORT="2242"
            TARGET_DIR="/home/web/web/college/wcd/personal-web"

            SSH_OPTS="-p $SSH_PORT \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o BatchMode=yes \
              -o ConnectTimeout=10"

            SCP_OPTS="-P $SSH_PORT \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o BatchMode=yes \
              -o ConnectTimeout=10"

            echo "üéì Deploying: $APP_NAME"
            echo "üìÅ Target: $TARGET_DIR"
            echo "üåê URL: http://$DOMAIN$DEPLOY_PATH"

            # 1. Clean target directory on remote server
            echo "üßπ Cleaning target directory..."
            ssh $SSH_OPTS $SERVER_USER@$SERVER_IP \<< 'CLEAN_EOF'
              set -e
              TARGET_DIR="/home/web/web/college/wcd/personal-web"
              
              # Safety check - prevent deleting important directories
              case "$TARGET_DIR" in
                /home/*)
                  [ "$TARGET_DIR" = "/home" ] && { echo "Error: TARGET_DIR cannot be /home"; exit 1; }
                  ;;
                *)
                  echo "Error: TARGET_DIR must be under /home"
                  exit 1
                  ;;
              esac

              mkdir -p "$TARGET_DIR"
              cd "$TARGET_DIR"

              # Remove all files except .env and .gitkeep
              for f in * .[^.]*; do
                [ "$f" = "." ] && continue
                [ "$f" = ".." ] && continue
                [ "$f" = ".env" ] && continue
                [ "$f" = ".gitkeep" ] && continue
                rm -rf "$f"
              done
              echo "‚úÖ Directory cleaned"
            CLEAN_EOF

            # 2. Upload build files
            echo "üì§ Uploading build files..."
            scp $SCP_OPTS -r dist/* $SERVER_USER@$SERVER_IP:"$TARGET_DIR/"

            # 3. Reload Nginx in Docker container
            echo "‚öôÔ∏è Reloading Nginx (Docker)..."
            ssh $SSH_OPTS $SERVER_USER@$SERVER_IP "docker exec nginx-college sh -c 'chmod +x /deploy-script.sh && /deploy-script.sh \"$APP_NAME\" \"$DEPLOY_PATH\" \"$DOMAIN\"'"

            echo ""
            echo "üöÄ DEPLOYMENT COMPLETE"
            echo "üëâ http://$DOMAIN$DEPLOY_PATH"

workflows:
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main