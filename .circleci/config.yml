version: 2.1

executors:
  node-executor:
    machine: true
    resource_class: rzidinc/home-runner
    environment:
      NODE_ENV: production

jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Build Project
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - dist

  deploy:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints:
            - "SHA256:VBkuFAQYoOSf8sM0dMoLUtXxaYZ5uyQ+Or0haE5R5uk"
      - run:
          name: Deploy to Server
          command: |
            ssh -o StrictHostKeyChecking=no web@192.168.110.3 "
              cd /home/rzidinc/Projects/sites/wcd_cakrawala_4 &&
              rm -rf dist &&
              mkdir dist"
            scp -r dist/* rzidinc@154.26.134.92:/home/rzidinc/Projects/sites/wcd_cakrawala_4/dist

workflows:
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - main
