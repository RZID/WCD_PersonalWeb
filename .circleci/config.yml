version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:24.0
    working_directory: /home/circleci/project

jobs:
  build:
    executor: node-executor
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-yarn-deps-{{ checksum "yarn.lock" }}

      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile

      - save_cache:
          key: v1-yarn-deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - ~/.cache/yarn

      - run:
          name: Build project
          command: yarn build

      - persist_to_workspace:
          root: .
          paths:
            - dist

  deploy:
    executor: node-executor
    steps:
      - attach_workspace:
          at: /home/circleci/project

      - add_ssh_keys:
          fingerprints:
            - "SHA256:W626Um9048Sg67sSH//pI9wCwngSjBLf/34HL/EiOtI"

      - run:
          name: Prepare SSH known_hosts
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan -p 2242 159.223.54.215 >> ~/.ssh/known_hosts
            chmod 600 ~/.ssh/known_hosts

      - run:
          name: Deploy to College Nginx
          command: |
            set -e

            APP_NAME="cu-disc03-uas"
            DEPLOY_PATH="/disc03/uas"
            DOMAIN="college.rzidinc.com"
            SERVER_USER="web"
            SERVER_IP="159.223.54.215"
            SSH_PORT="2242"

            TARGET_DIR="/home/$SERVER_USER/college/sites/$APP_NAME"

            SSH_OPTS="-p $SSH_PORT"

            echo "üéì Deploying: $APP_NAME"
            echo "üìÅ To: $TARGET_DIR"
            echo "üåê URL: http://$DOMAIN$DEPLOY_PATH"

            echo "üßπ Cleaning target directory..."
            ssh $SSH_OPTS $SERVER_USER@$SERVER_IP "
              if [[ \"$TARGET_DIR\" == /home/* ]] && [[ \"$TARGET_DIR\" != \"/home\" ]]; then
                mkdir -p \"$TARGET_DIR\"
                cd \"$TARGET_DIR\"
                find . -mindepth 1 ! -name '.env' ! -name '.gitkeep' -exec rm -rf {} +
                echo '‚úÖ Directory cleaned'
              else
                echo '‚ùå Invalid target directory'
                exit 1
              fi
            "

            echo "üì§ Uploading build files..."
            scp $SSH_OPTS -r dist/* \
              $SERVER_USER@$SERVER_IP:"$TARGET_DIR/"

            echo "‚öôÔ∏è Configuring Nginx..."
            ssh $SSH_OPTS $SERVER_USER@$SERVER_IP "
              docker exec nginx-college /deploy-script.sh \
                '$APP_NAME' \
                '$DEPLOY_PATH' \
                '$DOMAIN'
            "

            echo ""
            echo "üöÄ DEPLOYMENT COMPLETE"
            echo "üëâ http://$DOMAIN$DEPLOY_PATH"

workflows:
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only: main

      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
