stages:
  - build
  - deploy

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: always
    - if: '$CI_PIPELINE_SOURCE == "api"'
      when: always
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always
    - when: never

variables:
  NODE_ENV: production

before_script:
  - apt-get update -y && apt-get install -y openssh-client git
  - mkdir -p ~/.ssh
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - ssh-keyscan github.com >> ~/.ssh/known_hosts
  - ssh-keyscan 192.168.110.3 >> ~/.ssh/known_hosts

build:
  stage: build
  image: cimg/node:22.14.0
  script:
    - git clone --depth 1 https://github.com/RZID/WCD_PersonalWeb.git repo
    - cd repo
    - yarn install --frozen-lockfile
    - yarn build
  artifacts:
    paths:
      - repo/dist
    expire_in: 1 hour
  rules:
    - if: '$CI_PIPELINE_SOURCE == "trigger" || $CI_COMMIT_BRANCH == "main"'
      when: always

deploy:
  stage: deploy
  image: cimg/node:22.14.0
  dependencies:
    - build
  script:
    - echo "Deploying to server..."
    - scp -o StrictHostKeyChecking=no -r repo/dist/* rzidinc@192.168.110.3:/home/rzidinc/Projects/sites/wcd_cakrawala_4/dist
  rules:
    - if: '$CI_PIPELINE_SOURCE == "trigger" || $CI_COMMIT_BRANCH == "main"'
      when: always
